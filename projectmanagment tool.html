        }
        
        .tasks {

        .task {

            border-radius: 10px;
            padding: 10px;
        }
        
        .task h3 {
            font-size: 16px;

        }
        
        .task p {

        .task button {

            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;

        }
        
        .task button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
