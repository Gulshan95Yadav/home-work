<!DOCTYPE html>
<html>

<head>
    <title>E-Commerce Website</title>
    <style>
        /* Internal CSS */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        
        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav li {
            display: inline-block;
            margin-right: 20px;
        }
        
        .nav a {
            color: #fff;
            text-decoration: none;
        }
        
        .nav a:hover {
            color: #ccc;
        }
        
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .product {
            margin: 20px;
            width: 200px;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
        }
        
        .product img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        
        .product h2 {
            font-size: 18px;
            margin-top: 0;
        }
        
        .product p {
            font-size: 14px;
            color: #666;
        }
        
        .product button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .product button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>E-Commerce Website</h1>
    </header>
    <nav class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>MOBILE</h2>
            <p>Mobile made communication easier </p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2> NOTEBOOK</h2>
            <p> Notebooks make understanding easier </p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h2>Kitkat</h2>
            <p> It is a choclet</p>
            <button>Add to Cart</button>
        </div>
    </main>
    <script>
        // Internal JavaScript
        let cart = [];
        document.addEventListener("DOMContentLoaded", function() {
            let products = document.querySelectorAll(".product");
            products.forEach(function(product) {
                let button = product.querySelector("button");
                button.addEventListener("click", function() {
                    let productName = product.querySelector("h2").textContent;
                    cart.push(productName);
                    alert(`Added ${productName} to cart!`);
                });
            });
        });
    </script>
</body>

</html>
